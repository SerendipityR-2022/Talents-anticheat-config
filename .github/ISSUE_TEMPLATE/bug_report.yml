name: "错误报告"
description: ' 创建报告以帮助我们改进 '
title: "[BUG] <简单说明>"
labels: [bug]
body:
- type: textarea
  id: version
  attributes:
    label: "描述错误"
    description: >-
      示例: xx配置不工作/有回弹/有严重误判
    placeholder: '示例: xx配置不工作/有回弹/有严重误判'
  validations:
    required: true
    
- type: textarea
  id: logs
  attributes:
    label: "日志文件或 图像/视频"
    description: >-
      上传带有反作弊误判/回弹的消息提示的日志文件/图像/视频
    placeholder: '注意：你可以在日志文件里删除一些没必要的信息后上传'
  validations:
    required: true
    
- type: textarea
  id: fxbz
  attributes:
    label: "复现行动"
    description: >-
      重现错误（误判/回弹）的步骤
    placeholder: |
      1. 启动服务器和反作弊
      ... *(您重现错误的一组操作)*
  validations:
    required: true
    
- type: textarea
  attributes:
    label: Expected Behavior
    description: A concise description of what you expected to happen.
    placeholder: 'Example: I expect the game to launches'
  validations:
    required: true

- type: textarea
  attributes:
    label: Platform
    description: |
      Examples:
        - **Device model**: Mi 8 Pro 8/128G
        - **CPU architecture**: aarch64
        - **Android version**: 10
        - **PojavLauncher version**: [Latest Release || version 3.3.1.1_rel_20210206 ]
    value: |
        - Device model: 
        - CPU architecture: 
        - Android version: 
        - PojavLauncher version: 
    render: markdown
  validations:
    required: true

- type: textarea
  attributes:
    label: Anything else?
    description: |
      Add any other context about the problem here.
  validations:
    required: false
