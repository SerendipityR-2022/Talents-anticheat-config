name: "错误报告"
description: ' 创建报告以帮助我们改进 '
title: "[BUG] <简单说明>"
labels: [bug]
body:
- type: textarea
  id: version
  attributes:
    label: "描述错误"
    description: >-
      简单明了的描述一下错误..
    placeholder: '示例: xx配置不工作/有回弹/有严重误判'
  validations:
    required: true

- type: textarea
  attributes:
    label: "日志文件或 图像/视频"
    description: |
上传你日志文件里反作弊误判/回弹/绕过的消息提示. |
      你也可以上传误判/回弹/绕过的视频或图像.
      
      tip: 你可以通过单击此区域将其突出显示.然后将文件拖入或在工具栏上的🖼选项上来选择上传文件
  validations:
    required: true

- type: textarea
  attributes:
    label: Steps To Reproduce
    description: Steps to reproduce the behavior.
    placeholder: |
      1. Start PojavLauncher
      ... *(your set of actions to reproduce the bug)*
    render: markdown
  validations:
    required: true

- type: textarea
  attributes:
    label: Expected Behavior
    description: A concise description of what you expected to happen.
    placeholder: 'Example: I expect the game to launches'
  validations:
    required: true

- type: textarea
  attributes:
    label: Platform
    description: |
      Examples:
        - **Device model**: Mi 8 Pro 8/128G
        - **CPU architecture**: aarch64
        - **Android version**: 10
        - **PojavLauncher version**: [Latest Release || version 3.3.1.1_rel_20210206 ]
    value: |
        - Device model: 
        - CPU architecture: 
        - Android version: 
        - PojavLauncher version: 
    render: markdown
  validations:
    required: true

- type: textarea
  attributes:
    label: Anything else?
    description: |
      Add any other context about the problem here.
  validations:
    required: false
